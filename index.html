<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Input element to take input from the users -->
    <input
      type="text"
      id="input-el"
      placeholder="Enter Username or Profile Url"
    />
    <!-- button section  -->
    <!--  Button to save user input as username      -->
    <button id="input-btn">Save Username</button>
    <!--  Button to save tab url -->
    <button id="tab-btn">Save Tab Url</button>
    <!--  Button to delete user inputs      -->
    <button id="delete-btn">DELETE ALL</button>
    <!-- section containing usernames list     -->
    <section class="username">
      <h3>Usernames</h3>
      <ul id="ul-el"></ul>
    </section>
    <!-- section containing user profile urls list     -->
    <section class="userurl">
      <h3>Profile Url</h3>
      <ul id="ul-el-2"></ul>
    </section>

    <script src="index.js"></script>
  </body>
</html>
